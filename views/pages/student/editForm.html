<form method="POST" action="<%= action %>">
    <div>
      <label for="firstName" value="First Name">First name</label>
      <input id="firstName" name="firstName" type="text" autofocus maxlength="255" required value="<%= formData.firstName %>"> 
    </div>
    <br>
    
    <div>
      <label for="lastName" value="Last Name">Last name</label>
      <input id="lastName" name="lastName" type="text" value="<%= formData.lastName %>">
    </div>
    <br>
    
    <div>
      <label for="classRank">Class Rank</label>
      <select>
        <option value="freshman">Freshman</option>
        <option value="Sophmore">Sophmore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
      </select>
    </div>
    <br>
    
    <div>
      <label for="residentialStatus">Residential Status</label>
      <select>
        <option value="campusResident">Campus Resident</option>
        <option value="commuter">Commuter</option>
      </select>
    </div>
    <br>
    
    <div>
      <label for="MajorOne">Major 1</label>
      <%- major %>
    </div>
    <br>
    
    <div>
      <label for="MajorTwo">Major 2</label>
      <%- major %>
    </div>
    <br>
    
    
    Are you an athlete?
    <br>
    <input id="yesAthlete" type="radio" name="YNAthlete"/> Yes
    <input id="noAthlete" type="radio" name="YNAthlete"/> No
    <br>
    
    <div>
      <br>
      <labelfor="fallSport" id="fallSports" style="display:none;" class="sports">Fall sport <%- fallSport %></label>
    </div>

    <div>
      <br>
      <label for="springSport" id="springSports" style="display:none;" class="sports">Spring sport <%- springSport %></label>
    </div>
    <br>
    
    <button type="submit"><%= buttonLabel %></button>

</form>
