

<form method="POST" action="<%= action %>" >
  <div>
    <h2>User Profile</h2>
  </div>
    <div class = "w3-input">
      <label for="name" value="name">Major</label>
      <input id="name" name="name" type="text" autofocus maxlength="255" required value="<%= formData.name %>" > 
    </div>
  
    <div class = "w3-input">
      <label for="Status" value="Status">Status</label>
      <%- status %>
    </div>
  
    <div class = "w3-input">
      <button id="submitButton" type="submit">Update</button>
    </div>
    

</form>
