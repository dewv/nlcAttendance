<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Majors</h1>
            </div>
            <div>
                <a href="<%= baseUrl %>/major/new" data-cy="new-major-link" aria-label="Add a new major">
                    <i class="fa fa-plus-circle" style="font-size: 48px; color: black" data-toggle="tooltip"
                        data-placement="right" title="Add a new major">
                    </i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="sticky-table-container">
            <table class="table table-striped table-bordered" id="majorTable">
                <thead>
                    <tr>
                        <th class="text-left">Name</th>
                        <th class="text-nowrap">
                            Discontinued&nbsp;
                            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right"
                                title="After a major is discontinued, it can no longer be added to student profiles. It will remain on profiles where it was already present.">
                            </i>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <% let count = 0; %>
                    <% if(records) {
                        records.forEach(function(major) {
                            count++ %>
                    <tr>
                        <td id="name<%= count %>"
                            class="text-left pt-0 pb-0 <%= major.discontinued === 'Yes' ? 'discontinued' : '' %>">
                            <%= major.name %>
                        </td>
                        <td class="pt-0 pb-0">
                            <% let newVal = (major.discontinued === "Yes" ? "No" : "Yes"); %>
                            <button class="custom-check-box" 
                                onclick="toggleCustomCheckbox(<%= `'${baseUrl}/major/${major.id}'` %>, <%= count %>)" id="toggle<%= count %>">
                                <i class="fa <%= major.discontinued === 'Yes' ? 'fa-check-square-o' : 'fa-square-o' %>"
                                    style="font-size: 150%"></i>
                            </button>
                        </td>
                    </tr>
                    <% });
                    }%>
                </tbody>
            </table>
        </div>
    </div>
</div>
