<h1>Check In</h1>
<form method="POST" action="<%= baseUrl + action %>">
    <div class="form-group">
        <label for="visitPurposeQuestion">What is your goal/purpose for this visit?</label>
        <textarea class="form-control" rows="10" autofocus maxlength="255" id="purpose" name="purpose" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>

</form>
