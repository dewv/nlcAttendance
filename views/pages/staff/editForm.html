<div class="w3-container w3-display-middle w3-center w3-border w3-red w3-round w3-border-black">
<form method="POST" action="<%= action %>">
  
  <div>
    <h2>User Profile</h2>
  </div>
  
  <div>
    <label for="username">Username</label>
    <input class="w3-input" id="username" name="username" type="email" value="<%= formData.username %>" readonly>
  </div>

  <div>
    <label for="firstName">First name</label>
    <input class= "w3-input" id="firstName" name="firstName" type="text" value="<%= formData.firstName %>" required>
  </div>

  <div>
    <label for="lastName">Last name</label>
    <input class="w3-input" id="lastName" name="lastName" type="text" value="<%= formData.lastName %>" required>
  </div>

  <div class = "w3-slect w3-padding-16">
    Are you an SLP Instructor? :
    <select>
      <option id="myOption" value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class = "w3-padding-16">
    <button class="w3-btn w3-white" id="submitButton" type="submit">Update</button>
  </div>
</form>
</div>
