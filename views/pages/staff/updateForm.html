<div class="w3-row w3-container w3-display-middle w3-center w3-border w3-red w3-round w3-border-black" style="width:25%">
    <form method="POST" action="<%= baseUrl + action %>">

        <div>
            <h2><%= formData.firstName + " " + formData.lastName %></h2>
        </div>

        <div class="w3-slect w3-padding-16">
            Are you an SLP Instructor?
            <select id="isSlpInstructor" name="isSlpInstructor">
                <% if (formData.isSlpInstructor) { %>
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
                <% } else { %>
                <option value="true">Yes</option>
                <option value="false" selected>No</option>
                <% } %>
            </select>
        </div>

        <div class="w3-padding-16">
            <button class="w3-btn w3-white" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
