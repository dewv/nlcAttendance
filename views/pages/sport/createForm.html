<h1>Add A Sport</h1>
<form method="POST" action="<%= baseUrl + action %>">
    <div class="form-group">
        <label for="name" value="name">Sport's Name</label>
        <input id="name" name="name" type="text" class="form-control" autofocus maxlength="255" required value="<%= formData.name %>">
    </div>
    <button id="submitButton" type="submit" class="btn btn-dark" >Submit</button>
</form>
