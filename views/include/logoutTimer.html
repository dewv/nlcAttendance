<div
    id="logoutWarning"
    class="alert alert-warning alert-dismissable"
    style="display: none"
>
    <button
        onclick="setLogoutTimer();"
        class="float-right"
        style="border: none"
    >
        <strong>&times;</strong>
    </button>
    Due to inactivity, you are about to be logged out of the system. Close this
    message if you want to continue working.
</div>
