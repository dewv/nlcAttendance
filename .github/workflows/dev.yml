name: dev
on:
    push:
        branches: [dev]
    pull_request:
        branches: [dev]
jobs:
    cypress:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Run HTML checks
              run: "npm run qa:html"

            - name: Run JavaScript checks
              run: "npm run qa:js"

            - name: Run Cypress tests
              uses: cypress-io/github-action@v2
              with:
                  record: false
                  quiet: true
                  command-prefix: npx
                  start: npx sails lift --port 1338
                  wait-on: "http://localhost:1338"
